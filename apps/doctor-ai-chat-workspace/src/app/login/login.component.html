<div
  class="ax-min-h-screen ax-flex ax-items-center ax-justify-center ax-bg-gray-900 ax-text-white ax-px-4"
>
  <div
    class="ax-max-w-5xl ax-w-full ax-grid md:ax-grid-cols-2 ax-gap-8 ax-bg-gray-800 ax-rounded-2xl ax-shadow-lg ax-overflow-hidden"
  >
    <!-- Left Image -->
    <div
      class="ax-hidden md:ax-flex ax-items-center ax-justify-center ax-bg-gray-900 ax-pr-24"
    >
      <img
        src="assets/Image/maleDoctor.png"
        alt="Doctor Illustration"
        class="ax-max-w-full ax-h-auto"
      />
    </div>

    <!-- Right Form -->
    <div class="ax-p-8">
      <h2 class="ax-text-3xl ax-font-bold ax-mb-2 ax-text-center">Login</h2>
      <p class="ax-text-sm ax-text-gray-400 ax-text-center ax-mb-8">
        Welcome back to MediDoc! Please log in to continue.
      </p>

      <ax-form
        #form1
        [updateOn]="options.validateOn"
        [messageStyle]="options.messageStyle"
        class="ax-space-y-4"
      >
        <div>
          <ax-label
            class="ax-block ax-text-sm ax-pt-4 ax-pb-2 ax-mb-1 ax-text-white"
            >Username</ax-label
          >
          <ax-text-box
            name="username"
            [(ngModel)]="credentials.username"
            placeholder="e.g. ariana_gh"
            class="ax-w-full !ax-rounded-2xl ax-pt-2 ax-text-white ax-pb-3 ax-focus:ring-blue-500"
          >
            <ax-validation-rule rule="required"></ax-validation-rule>
          </ax-text-box>
        </div>

        <div>
          <ax-label class="ax-block ax-text-sm ax-mb-1 ax-pt-4 ax-text-white"
            >Password</ax-label
          >
          <ax-password-box
            [id]="'login-password'"
            [(ngModel)]="credentials.password"
            placeholder="••••••••"
            class="ax-w-full ax-py-2 !ax-rounded-2xl ax-text-white ax-mt-1"
          >
            <ax-validation-rule rule="required"></ax-validation-rule>
          </ax-password-box>
        </div>

        <div class="ax-flex !ax-rounded-2xl ax-items-center ax-gap-2">
          <input type="checkbox" id="remember" class="ax-mr-2" />
          <label for="remember" class="ax-text-sm ax-text-gray-400"
            >Remember me</label
          >
        </div>

        <div
          class="ax-flex !ax-rounded-2xl ax-flex-col sm:ax-flex-row ax-gap-4 ax-mt-4"
        >
          <ax-button
            class="ax-flex-1 !ax-rounded-2xl"
            [type]="'submit'"
            text="Login"
            color="primary"
            [size]="'md'"
            (click)="onClick()"
          ></ax-button>

          <ax-button
            class="ax-flex-1 !ax-rounded-2xl"
            [type]="'reset'"
            text="Clear"
            color="danger"
            [look]="'outline'"
            [size]="'md'"
          ></ax-button>
        </div>
      </ax-form>

      <p class="ax-mt-4 ax-text-sm ax-text-gray-400 ax-text-center">
        Don't have an account?
        <a href="/signup" class="ax-text-blue-400 ax-underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
